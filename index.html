<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-main">
  </div>
  <div class="content">
    <div class="newFolderMenu">
      <p> New Folder </p>
      <input type="text" class="folderName" placeholder="Folder Name">
      <div class="newFolderButtons">
        <button class="cancel">Cancel</button>
        <button class="add">Save</button>
      </div>
    </div>
    <div class="editMenu">
      <p> Edit Folder Name </p>
      <input type="text" class="folderNameEdit">
      <div class="editMenuButtons">
        <button class="saveEdit">Save</button>  
        <button class="cancelEdit">Cancel</button>
        <button class="DeleteFolder">Delete Folder</button>
      </div>
    </div>
    <div class="container-text">
      <p id="title">Folders </p>
    </div>
    <div class="container-folder">
    </div>
    <button class="btn-newFolder"> New Folder </button>
    <button class="btn-edit"> Edit </button>
  </div>


</body>
</html>
